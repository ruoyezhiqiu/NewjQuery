<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一个jquery例子</title>
	<script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("p").hide();
		});
	});
	</script>
</head>
<body>
	<h1>这是一个标题</h1>
	<p>这是一个段落</p>
	<p>这是另一个段落</p>
  <button type="button">点我隐藏段落</button>
</body>
</html>
