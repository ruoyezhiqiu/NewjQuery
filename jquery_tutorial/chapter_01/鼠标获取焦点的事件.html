<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标获取焦点的事件</title>
	<script type="text/javascript" src="../../js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	var jq=jQuery.noConflict();
		jq(document).ready(function() {
			jq("input").focus(function(){
				jq("input").css("background-color","#FFFFCC");
			});
			jq("input").blur(function(){
				jq("input").css("background-color","#D6D6FF");
			});
		});
	</script>
</head>
<body>
	<p>this is a param</p>
	<label>请输入你的名字：</label><input type="text" />
	<p>请点击上面的输入框，以获取焦点，点击输入框区域之外，以失去焦点。</p>
</body>
</html>
