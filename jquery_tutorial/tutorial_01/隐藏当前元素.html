<html>
<head>
<meta charset="UTF-8">
<title>隐藏本身的按钮</title>
<script type="text/javascript" src="../js/jquery-1.12.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function(){
			$(this).hide();
		});
	});
</script>
</head>
<body>
<button type="button">点我隐藏自己</button>
</body>

</html>
